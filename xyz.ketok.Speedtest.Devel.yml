app-id: xyz.ketok.Speedtest.Devel
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: speedtest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - python3-expandvars.json
  - python3-aiohttp.json

  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.10.0
        commit: 2a39a16391122af2f3d812e478c1c1398c98b972
    cleanup:
      - '*'

  - name: speedtest
    builddir: true
    buildsystem: meson
    config-opts:
      - -Ddevelopment=true
    sources:
      - type: dir
        path: .
