app-id: xyz.ketok.Speedtest
runtime: org.gnome.Platform
runtime-version: '44'
sdk: org.gnome.Sdk
command: speedtest

finish-args:
  - --socket=wayland
  - --socket=fallback-x11
  - --device=dri
  - --share=ipc
  - --share=network

cleanup:
  - /include
  - /lib/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'

modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.8.1
  
  - name: ookla-speedtest
    buildsystem: simple
    build-commands:
      - tar -xvf ookla-speedtest-1.2.0-linux-x86_64.tgz
      - install -D speedtest /app/bin/ookla-speedtest
    sources:
      - type: file # when i used archive it didn't work for some reason, TODO: extra-data?
        url: https://install.speedtest.net/app/cli/ookla-speedtest-1.2.0-linux-x86_64.tgz # TODO: ARM64
        sha256: 5690596c54ff9bed63fa3732f818a05dbc2db19ad36ed68f21ca5f64d5cfeeb7

  - name: speedtest
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: .
