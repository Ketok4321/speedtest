app-id: xyz.ketok.Speedtest
cleanup:
-   /include
-   /lib/pkgconfig
-   /man
-   /share/doc
-   /share/gtk-doc
-   /share/man
-   /share/pkgconfig
-   '*.la'
-   '*.a'
command: speedtest
finish-args:
-   --socket=wayland
-   --socket=fallback-x11
-   --device=dri
-   --share=ipc
-   --share=network
modules:
-   python3-aiohttp.json
-   buildsystem: meson
    cleanup:
    -   '*'
    name: blueprint-compiler
    sources:
    -   tag: v0.10.0
        type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
-   builddir: true
    buildsystem: meson
    config-opts:
    -   -Dprofile=development
    name: speedtest
    sources:
    -   path: .
        type: dir
runtime: org.gnome.Platform
runtime-version: '45'
sdk: org.gnome.Sdk
